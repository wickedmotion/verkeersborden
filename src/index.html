<!DOCTYPE html>
<html>
<head>
	<title>Dutch Traffic Sign Quiz</title>
	<link rel="stylesheet" type="text/css" href="./styles.css">
</head>
<body>
	<header>
		<h1>Dutch Traffic Sign Quiz</h1>
	</header>

	<main>
		<div id="quiz-container"></div>
		<script type="module" src="./script.js"></script>
		<section id="quiz">
			<div class="quiz">
				<div id="timer">Time remaining: 30 seconds</div>
				<div id="progress"></div>
				<h2>${currentQuestion.question}</h2></div>
		</section>
		<div id="traffic-signs-container"></div>

		<section id="results" style="display: none;">
			<h2>Results</h2>
			<p id="score">You scored <span></span> out of <span></span>.</p>
			<button id="restart">Restart Quiz</button>
		</section>
	</main>
	<div id="quiz-container"></div>
	<script src="bundle.js"></script>
	<script src="/dist/bundle.js"></script>
	<script src="index.js"></script>
	<script src="TrafficSign.js"></script>
	<script src="Quiz.js"></script>
	<script src="script.js"></script>
</body>
</html>
