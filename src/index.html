<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
	
	<title>Dutch Traffic Sign Quiz</title>
	<link rel="stylesheet" type="text/css" href="./styles.css">
</head>
<body>
	<header>
		<h1>Dutch Traffic Sign Quiz</h1>
	</header>

	<main>
		<div id="quiz-container"></div>
		<script type="module" src="./script.js"></script>
		<section id="quiz">
			<div class="quiz">
				<div id="timer">Time remaining: 30 seconds</div>
				<div id="progress"></div>
				<h2>${currentQuestion.question}</h2></div>
		</section>
		<div id="traffic-signs-container"></div>

		<section id="results" style="display: none;">
			<h2>Results</h2>
			<p id="score">You scored <span></span> out of <span></span>.</p>
			<button id="restart">Restart Quiz</button>
		</section>

		const html = `
  <div class="quiz">
    <h2>${currentQuestion.question}</h2>
    <img href="${currentQuestion.https://github.com/wickedmotion/verkeersborden/blob/main/static/A-serie_snelheid/A01-05.png}" alt="verkeersbord" class="traffic-sign" />
    <ul>
      ${choicesHtml}
    </ul>
    <button id="submit">Volgende</button>
  </div>
`;
	</main>
	<div id="quiz-container"></div>
	<script src="/dist/bundle.js"></script>
	<script src="index.js"></script>
	<script src="TrafficSign.js"></script>
	<script src="Quiz.js"></script>
	<script src="script.js"></script>
</body>
</html>
